<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard::HostAware</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name='logo-slack'></ion-icon>
                        </span>
                        <span class="title">HOST AWARE</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="assets/imgs/hostaware-logo.png" alt="DisplayPicture">
                </div>
            </div>

            <!-- ======================= pie chart ================== -->

            <div class="cardBox">
                <div class="card">
                    <div class="chart-container">
                        <div id="my-pie-chart" class="centered-chart"></div>
                        <p class="chart-text">Source IP</p>
                    </div>
                </div>
                <div class="card">
                    <div class="chart-container">
                        <div id="my-pie-chart" class="centered-chart"></div>
                        <p class="chart-text">Ports</p>
                    </div>
                </div>
                <div class="card">
                    <div class="chart-container">
                        <div id="my-pie-chart" class="centered-chart"></div>
                        <p class="chart-text">Alert Port</p>
                    </div>
                </div>
                <div class="card">
                    <div class="chart-container">
                        <div id="my-pie-chart" class="centered-chart"></div>
                        <p class="chart-text">Malicious IP</p>
                    </div>
                </div>
            </div>


            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="Requests">
                    <div class="cardHeader">
                        <h2>Requests</h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Source IP</td>
                                <td>Source Port</td>
                                <td>Status</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>127.0.0.1</td>
                                <td>8080</td>

                                <td><span class="status delivered">Safe</span></td>
                            </tr>

                            <tr>
                                <td>10.0.0.1</td>
                                <td>5000</td>
                                <td><span class="status pending">Notice</span></td>
                            </tr>

                            <tr>
                                <td>172.16.0.1</td>
                                <td>8122</td>
                                <td><span class="status return">Danger</span></td>
                            </tr>

                            <tr>
                                <td>172.31.255.255</td>
                                <td>8976</td>
                                <td><span class="status inProgress">Warning</span></td>
                            </tr>

                            <tr>
                                <td>169.254.0.1</td>
                                <td>5050</td>
                                <td><span class="status delivered">Safe</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <!-- =========== Scripts =========  -->
                <script src="assets/js/main.js"></script>

                <!-- ====== ionicons ======= -->
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
